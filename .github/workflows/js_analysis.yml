name: JavaScript analisys

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd frontend/
          npm install
      - name: Analysing the code with ESlint
        run: |
          cd frontend/
          npx eslint