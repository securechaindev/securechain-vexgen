services:
  frontend:
    container_name: vexgen_frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    volumes:
      - ./frontend:/frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '3000:3000'
    networks:
      - vexgen

  backend:
    container_name: vexgen_backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    env_file: .env
    volumes:
      - ./backend:/backend
    depends_on:
      graph_database:
        condition: service_healthy
      vuln_database_seeder:
        condition: service_completed_successfully
    ports:
      - '8000:8000'
    networks:
      - vexgen
    healthcheck:
      test: curl --fail http://localhost:8000/api/health || exit 1
      interval: 10s
      start_period: 35s

  graph_database:
    container_name: neo4j
    image: neo4j:5.26
    env_file: .env
    environment:
      - EXTENSION_SCRIPT=/seeds/graphdb_seeder.sh
      - NEO4J_AUTH=${GRAPH_DB_USER}/${GRAPH_DB_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_http_listen__address=:7474
      - NEO4J_server_http_advertised__address=:7474
      - NEO4J_server_bolt_listen__address=:7687
      - NEO4J_server_bolt_advertised__address=:7687
      - NEO4J_apoc_export_file_enabled=true
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - ./seeds/graphs/neo4j.dump:/backups/neo4j.dump
      - ./seeds/graphdb_seeder.sh:/seeds/graphdb_seeder.sh
    networks:
      - vexgen
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 25s

  vuln_database_seeder:
    container_name: mongodb_seeder
    image: mongo:7.0.16
    env_file: .env
    depends_on:
      vuln_database:
        condition: service_healthy
    volumes:
      - ./seeds:/seeds
    command: /seeds/vulndb_seeder.sh
    networks:
      - vexgen

  vuln_database:
    container_name: mongodb
    image: mongo:7.0.16
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${VULN_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${VULN_DB_PASSWORD}
    ports:
      - '27017:27017'
    networks:
      - vexgen
    healthcheck:
      test: "echo 'db.stats().ok' | mongosh --username=${VULN_DB_USER} --password=${VULN_DB_PASSWORD} --authenticationDatabase=admin mongodb/testdb"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 3s

networks:
  vexgen:
    driver: bridge
