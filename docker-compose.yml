      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_http_listen__address=:7470
      - NEO4J_server_http_advertised__address=:7470
      - NEO4J_server_bolt_listen__address=:7683
      - NEO4J_server_bolt_advertised__address=:7683
      - NEO4J_apoc_export_file_enabled=true
