services:
  vexgen_backend:
    container_name: vexgen_backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    env_file: .env
    volumes:
      - ./backend:/backend
    depends_on:
      neo4j:
        condition: service_healthy
      mongo_seeder:
        condition: service_completed_successfully
    ports:
      - '8000:8000'
    networks:
      - vexgen
    healthcheck:
      test: curl --fail http://localhost:8000/api/health || exit 1
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

  neo4j:
    container_name: neo4j
    image: neo4j:5.26.4
    env_file: .env
    environment:
      - EXTENSION_SCRIPT=/seeds/neo4j_seeder.sh
      - NEO4J_AUTH=${GRAPH_DB_USER}/${GRAPH_DB_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_http_listen__address=:7474
      - NEO4J_server_http_advertised__address=:7474
      - NEO4J_server_bolt_listen__address=:7687
      - NEO4J_server_bolt_advertised__address=:7687
      - NEO4J_apoc_export_file_enabled=true
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - ./seeds/neo4j/neo4j.dump:/backups/neo4j.dump
      - ./seeds/neo4j_seeder.sh:/seeds/neo4j_seeder.sh
    networks:
      - vexgen
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

  mongo_seeder:
    container_name: mongo_seeder
    image: mongo:8.0.5
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./seeds/mongo:/seeds/mongo
      - ./seeds/mongo_seeder.sh:/seeds/mongo_seeder.sh
    command: /seeds/mongo_seeder.sh
    networks:
      - vexgen

  mongo:
    container_name: mongo
    image: mongo:8.0.5
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${VULN_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${VULN_DB_PASSWORD}
    ports:
      - '27017:27017'
    networks:
      - vexgen
    healthcheck:
      test: "echo 'db.stats().ok' | mongosh --username=${VULN_DB_USER} --password=${VULN_DB_PASSWORD} --authenticationDatabase=admin mongo/testdb"
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

networks:
  vexgen:
    driver: bridge
