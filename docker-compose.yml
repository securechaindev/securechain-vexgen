      retries: 5
      start_period: 8s

  cargo_graph_database:
    env_file: .env
    container_name: cargo_neo4j
    image: neo4j:5.20.0
    environment:
      - NEO4J_AUTH=${GRAPH_DB_USER}/${GRAPH_DB_PASSWORD_CARGO}
      - NEO4J_PLUGINS=["apoc"]
